{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>

</head>
<body>
<form action="{% url 'login' %}" method="post">
    <span>用户名： </span><input type="text" name="username" placeholder="请输入用户名">
    <br>
    <span>验证码： </span><input type="text" name="verifycode" placeholder="请输入验证码">
    <br>
    <img src="{% url 'get_code' %}" alt="验证码">
    <br>
    <button name="submit">登录</button>
</form>
</body>
</html>
