<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User_login</title>
</head>
<body>
<form action="{% url 'user_login' %}" method="post">
    {% csrf_token %}
    <span>Username: </span><input type="text" name="username" placeholder="请输入用户名">
    <span>Password: </span><input type="text" name="password" placeholder="请输入密码">
    <br>
    <button name="submit">用户登录</button>
</form>
</body>
</html>
